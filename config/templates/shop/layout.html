<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
    </style>
    {% block link %}{% endblock %}
</head>
<body>
<section>
    <a class="text-center" href="{% url 'products' %}"><h2>Home</h2></a>

    {% if request.user.is_authenticated %}
        <a class="text-center" href="{% url 'see_order' id=request.user.id %}"><h2>Your order</h2></a>
    {% else %}
    {% with request.scheme|add:'://'|add:request.get_host|add:'/admin' as admin_url %}
        <a class="text-center" href="{{ admin_url }}"><h2>Log in</h2></a>
    {% endwith %}
    {% endif %}
</section>

{% block content %}
{% endblock %}
</body>
</html>
